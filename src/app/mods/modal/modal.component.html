<div (click)="onCloseClick()" class="ui dimmer visible active">
    <div class="ui modal visible active" (click)="$event.stopPropagation()">
        <i class="close icon" (click)="onCloseClick()" ></i>
        <div class="header">
            <ng-content select="[modalTitle]"></ng-content>
        </div>
        <div class="content">
            <p>
                <ng-content></ng-content>
            </p>
        </div>
        <div class="actions actions-defaults">
            <button class="ui button" (click)="onCloseClick()">OK</button>
        </div>
        <div class="actions">
            <ng-content select="[modalFooter]"></ng-content>
        </div>
    </div>
</div>
