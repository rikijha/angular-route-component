<div class="ui accordion styled">
    <ng-container *ngFor="let item of items;let i=index">
        <div class="title" (click)="onClick(i)" [ngClass]="{active : i=== openItemIndex}">
            <i class="dropdown icon"></i>
            {{item.title}}
          </div>
          <div class="content" [ngClass]="{active : i=== openItemIndex}">
              {{item.content}}
          </div>
    </ng-container>
</div>
